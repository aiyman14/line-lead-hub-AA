name: Desktop Build

on:
  workflow_dispatch:
  push:
    tags:
      - "desktop-v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            patchelf

          sudo apt-get install -y libayatana-appindicator3-dev || sudo apt-get install -y libappindicator3-dev

          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          pkg-config --modversion libsoup-3.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      # âœ… Write the signing key (stored in GitHub Secrets) to a file for the signer step
      - name: Write signing key to file
        shell: bash
        run: |
          mkdir -p ~/.tauri
          printf '%s' "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > ~/.tauri/production-portal.key
          chmod 600 ~/.tauri/production-portal.key

      # âœ… Build Tauri app + generate updater artifacts (.sig) using SECRET CONTENTS (base64)
      - name: Build desktop app (Tauri)
        run: npm run tauri:build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # ðŸ§© Create latest.json (if it doesn't exist) then sign it (Linux job only)
      - name: Generate updater JSON
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          mkdir -p src-tauri/target/release/bundle

          cat > src-tauri/target/release/bundle/latest.json <<'JSON'
          {
            "version": "${{ github.ref_name }}",
            "notes": "Production Portal update",
            "pub_date": "2026-01-08T00:00:00Z",
            "platforms": {
              "linux-x86_64": {
                "url": "REPLACE_WITH_ASSET_URL",
                "signature": "REPLACE_WITH_SIGNATURE"
              }
            }
          }
          JSON

          npx tauri signer sign --private-key-path ~/.tauri/production-portal.key --password "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" src-tauri/target/release/bundle/latest.json

      # âœ… Upload installer artifacts + latest.json for the release job
      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.os }}
          if-no-files-found: error
          path: |
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.rpm
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/latest.json

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/desktop-v')

    steps:
      - name: Download all installers
        uses: actions/download-artifact@v4
        with:
          pattern: installers-*
          path: dist
          merge-multiple: true

      - name: Create Release + Upload Assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Production Portal ${{ github.ref_name }}
          body: Desktop installers for Production Portal.
          allowUpdates: true
          replacesArtifacts: true
          artifacts: |
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.rpm
            dist/**/*.dmg
            dist/**/*.msi
            dist/**/*.exe
            dist/**/latest.json
          token: ${{ secrets.GITHUB_TOKEN }}
